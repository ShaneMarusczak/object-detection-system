detection:
  model_file: "yolo11n.pt"
  confidence_threshold: 0.3

camera:
  url: "http://192.168.86.33:4747/video"

lines:
  - type: vertical
    position_pct: 30
    description: "traffic boundary"

events:
  - name: "vehicle_crossing"
    match:
      event_type: "LINE_CROSS"
      line: "traffic boundary"
      object_class: ["car", "motorcycle", "bus", "truck"]
    actions:
      pdf_report: "traffic_report"
      frame_capture:
        max_photos: 100
        expected_duration_seconds: 1800  # 30 min test

  - name: "headlight_crossing"
    match:
      event_type: "LINE_CROSS"
      line: "traffic boundary"
      object_class: ["headlight"]
    actions:
      pdf_report: "traffic_report"
      frame_capture:
        max_photos: 50
        expected_duration_seconds: 1800

pdf_reports:
  - id: "traffic_report"
    output_dir: "reports/traffic"
    title: "Traffic Report"
    events: ["vehicle_crossing", "headlight_crossing"]
    photos: true
    annotate: true

frame_storage:
  type: "local"
  local_dir: "frames"

output:
  json_dir: "data"

console_output:
  enabled: true
  level: "detailed"

runtime:
  queue_size: 500
